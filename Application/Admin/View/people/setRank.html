      <div class="formtext">Hi，<b>{$admin_name}</b>，欢迎您使用信息发布功能！</div>
      <ul class="forminfo">
        
        <input id="answer_id" type="hidden" class="dfinput" name="answer_id" value="{$answer_id}" style="width:518px;"/>
        <li>

        <li>

              <input id="account" type="text" class="dfinput" name="account" value="{$account}" style="width:518px;"/>

        </li>

          <input name="" type="submit" class="btn2" value="保存"/>
        </li>
      </ul>
    </div>
    
  </div>
</form>
  <script type="text/javascript"> 
		function moveAllOption(e1, e2){ 
		 var fromObjOptions=e1.options; 
		  for(var i=0;i<fromObjOptions.length;i++){ 
		   fromObjOptions[0].selected=true; 
		   e2.appendChild(fromObjOptions[i]); 
		   i--; 
		  } 
		 document.getElementById("products").value=getvalue(document.getElementById("list2")); 
		}

		<!--操作单个-->
		function moveOption(e1, e2){ 
		 var fromObjOptions=e1.options; 
		  for(var i=0;i<fromObjOptions.length;i++){ 
		   if(fromObjOptions[i].selected){ 
		    e2.appendChild(fromObjOptions[i]); 
		    i--; 
		   } 
		  } 
		  document.getElementById("products").value=getvalue(document.getElementById("list2")); 
		} 

		function getvalue(geto){ 
		var allvalue = ""; 
		for(var i=0;i<geto.options.length;i++){ 
		allvalue +=geto.options[i].value + ","; 
		} 
		return allvalue; 
		} 
			jQuery(function () {
            // 时间设置
            jQuery('#join-date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });

        });
		jQuery(function () {
            // 时间设置
            jQuery('#transferred-date').datetimepicker({
                timeFormat: "HH:mm:ss",
                dateFormat: "yy-mm-dd"
            });

        });
		function changepos1111(obj,index) 
		{ 
		if(index==-1){ 
		if (obj.selectedIndex>0){ 
		obj.options(obj.selectedIndex).swapNode(obj.options(obj.selectedIndex-1)) 
		} 
		} 
		else if(index==1){ 
		if (obj.selectedIndex<obj.options.length-1){ 
		obj.options(obj.selectedIndex).swapNode(obj.options(obj.selectedIndex+1)) 
		} 
		} 


		} 
		$('#file').change(function(e) {
			var file = e.target.files[0]
			var reader  = new FileReader();
			reader.onload = function(evt){$('#img').attr('src', evt.target.result)}
            reader.readAsDataURL(file);
            $('#img').css("display","");
		})
		function checksubmit(){
			if($('#name').val()==""){
				alert("名字未输入！");
				return false;
			}
			if($('#name').val().length>50){
				alert("名字长度过长！");
				return false;
			}
			if($('#phonenumber').val()==""){
				alert("电话号码未输入！");
				return false;
			}
			/*
			if (!$("#mobile").val().match(/^0?[1][0-9]{10}$/)) {
				alert("电话号码不正确！");
				return false;
			}
			*/
			if($('#company').val()==""){
				alert("公司未输入！");
				return false;
			}
			if($('#party_id').val()==""){
				alert("Party ID未输入！");
				return false;
			}
			if($('#fee').val()==""){
				alert("党费未输入！");
				return false;
			}
			if($('#post_name').val()==""){
				alert("职位未输入！");
				return false;
			}
			if($('#represent').val()==""){
				alert("请选择是否为党代表！");
				return false;
			}
			return true;
		}
